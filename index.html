<html>
 <head>
  <title>Home</title>

  <style>
  	#logo {
  		height: 50px;
  		width: 200px ;
  		padding: 10px;
  	}

  	#container_inner {
  		/* display: block; */
  		border-top: 4px solid #00a6ca;
  		border-bottom: 4px solid #00a6ca;
  		width: 100%;
  		height: auto;
  		margin-top: 45px;
  		vertical-align: center;
  	}

  	#container_outer {
  		/* display: block; */
  		border-top: 2px dotted gray;
  		border-bottom: 2px dotted gray;
  		width: 100%;
  		height: auto;
  		margin-top: 30px;
		padding-bottom: 50px;
  	}

  	#imagecontainer {
  		width: 90%;
  		margin:auto;
  	}

  	.navimage {
  		display: inline-block;
  		width: 23%;
  		/* float: left; */
  		margin-top: 30px;
  		padding: 0.3% 0.6%; 
  		z-index: 10;
  		transition: all 200ms ease-in;
  		filter: grayscale(1) opacity(.8);
  		transform: scaleY(1);
  	}

  	.navimage:hover {
  		filter: grayscale(0) opacity(1);
  	}

  	.navimage::before,
	.navimage::after {
  		transform: scaleY(-1);
	}

	.navtext {
		text-align: center;
		opacity: 0 !important;
	}

	.navimage:hover .navtext {
		opacity: 1 !important;
  		transform: translateY(0);
  		-webkit-transition: all 2s ease;
	}

	footer {
		margin-top: 20px;
		padding: 10px;
	}

  </style>
</head>
<body>
	<div id="logo">
		<img src="images/logo.svg"/>
	</div>
	<div id="container_outer">
		<div id="container_inner">
			<div id="imagecontainer">
				<div class="navimage" id="randomize">
					<a href="randomizer.html"><img src="images/randomizer.png" style="width:100%"></a>
					<div class="navtext"><img src="images/randomizer_text.png" style="width:80%"></div>
				</div>
				<div class="navimage" id="8ball">
					<a href="Magic8/magic8.html"><img src="images/magic8ball.png" style="width:100%"></a>
					<div class="navtext"><img src="images/magic8ball_text.png" style="width:80%"></div>
				</div>
				<div class="navimage" id="dice">
					<a href="roll_dice.html"><img src="images/dice.png" style="width:100%"></a>
					<div class="navtext"><img src="images/dice_text.png" style="width:80%"></div>
				</div>
                <div class="navimage" id="kismet">
                    <a href="kismet.html"><img src="images/kismet.png" style="width:100%"></a>
                    <div class="navtext"><img src="images/kismet_text.png" style="width:80%"></div>
                </div>
			</div>
		</div>
	</div>
	<footer><p>Copyright 2023, Tranunion Inc</p></footer>
</body>
</html>
