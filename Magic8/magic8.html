<html>
 <head>
  <title>Magic 8 Ball</title>
  
  <script type="text/javascript">
    // we define answers
    var default_answers =  ["It is certain", 
                   "It is decidedly so", 
                   "Without a doubt", 
                   "Yes - definitely",
                   "You may rely on it", 
                   "As I see it, yes", 
                   "Most likely", 
                   "Outlook good", 
                   "Yes", "Signs point to yes",
                   "Don't count on it", 
                   "My reply is no",
                   "My sources say no", 
                   "Outlook not so good",
                   "Very doubtful", 
                   "Reply hazy, try again", 
                   "Ask again later", 
                   "Better not tell you now",
                   "Cannot predict now", 
                   "Concentrate and ask again"];


    var answers = [];

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    window.onload = function() {
       var isIgnore = false;
       var answer = document.getElementById("answer");
       var eightball = document.getElementById("ball");
       var question = document.getElementById("question");
       var customResponses = document.getElementById("custom_responses");
       
       eightball.addEventListener("click", async function() {
        if (isIgnore) {
          return;
        }
        isIgnore = true;
        eightball.classList.remove('shake');
         if (question.value.length < 1 && 1==0) {
           alert('Enter a question!');
         } else {
            if( customResponses.value.length > 1 && customResponses.value.match(/\n/)){
                answers = customResponses.value.split("\n")
            } else {
                answers = default_answers;
            }
           answer.innerText = "";
           var num = Math.floor(Math.random() * Math.floor(answers.length));
           eightball.classList.add('shake');
           answer.innerText = answers[num];
           await sleep(2000);
           eightball.classList.remove('shake');
           isIgnore = false;
         }
       });
    };
  </script>
  
  <style type="text/css">
    h1 { font-weight: 100; font-size: 2.5em;}
    
    #content { 
     width: 600px; 
     margin: 0 auto; 
     margin-top: 25px; 
     border: 1px dotted black;
     text-align: center; 
     font-family: 'Helvetica Neue', arial; 
     font-weight: 100;
   }
    
    #info {
      display: block;
      font-size: 22px;
    }
    
    #custom_responses {
      display: block;
      width:500px;
      height:300px;
      padding:10px;
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      font-size:15px;
    }

    #eight-ball {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    @keyframes shake 
    {
      0% { transform: translate(80px, 0px) rotate(0deg); }
      20% { transform: translate(-80px, 0px) rotate(0deg); }
      30% { transform: translate(60px,0px) rotate(0deg); }
      40% { transform: translate(-60px, 0px) rotate(0deg); }
      50% { transform: translate(40px,0px) rotate(0deg); }
      60% { transform: translate(-40px, 0px) rotate(0deg); }
      70% { transform: translate(20px, 0px) rotate(0deg); }
      80% { transform: translate(-20px, 0px) rotate(0deg); }
      90% { transform: translate(5px, 0px) rotate(0deg); }
      100% { transform: translate(-5px, 0px) rotate(0deg); }
    }

    #wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    #wrapper div{
      width: max-content;
    }
    #wrapper div.shake{
      animation: shake 1s;
      animation-iteration-count:1;
    }
    @keyframes display-message {
      from, 50% {
        opacity:0;
      }
      100% {
        opacity:100;
        transform:none;
      }
    }

    .answer {
      position: absolute;
      color: orange;
      justify-self: center;
      align-self: center;
      font-size: 0.75rem;
    }

    #wrapper div.shake + .answer #answer {
      animation: display-message 2s;
      animation-iteration-count: 1;
    }
  </style>
  
 </head>
 <body>
  <div id="content">
    <h1>Magic 8 ball</h1>
    <p id="info">Ask me what you want to know and click on the Magic 8 Ball</p>
    <input type="text" id="question" hidden="true" />
    <div id="eight-ball" class="eight-ball">
      <div id="wrapper">
        <div id="ball">
          <img src="8ball_img/8ball.png" width="400" height="400" id="ball-img">
        </div>
        <div class="answer">
          <p id="answer">Ask <br>and <br>shake</p>
        </div>
      </div>
    </div>
    <div>
        Custom Responses:<br/>
        <textarea id="custom_responses">yes
no
maybe</textarea><br/><br/>
    </div>
  </div>
 </body>
</html>
